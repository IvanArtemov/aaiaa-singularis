[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Add src to Python path
pythonpath = .

# Default options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers for categorizing tests
markers =
    integration: Integration tests (may require API keys, internet)
    unit: Unit tests (fast, no external dependencies)
    slow: Slow tests (use --run-slow to run)

# Test output
console_output_style = progress

# Coverage options (when using pytest-cov)
[coverage:run]
source = src
omit =
    */tests/*
    */__init__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
